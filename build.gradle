group 'de.honoka.qqrobot'

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group rootProject.group
    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
        maven {
            url 'https://mirrors.honoka.de/maven-repo/'
        }
    }

    dependencies {
        String lombok = 'org.projectlombok:lombok:1.18.16'
        compileOnly lombok
        annotationProcessor lombok
        testCompileOnly lombok
        testAnnotationProcessor lombok
    }

    tasks.withType(Test).configureEach {
        useJUnitPlatform()
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
    }

    //noinspection ConfigurationAvoidance
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier 'sources'
        from sourceSets.main.allSource
    }

    publishing {
        repositories {
            mavenLocal()
            if(project.hasProperty('remoteMavenRepositoryUrl')) {
                maven {
                    //noinspection GroovyAssignabilityCheck
                    url remoteMavenRepositoryUrl
                }
            }
        }
    }

    ext {
        setupVersion = { String versionStr ->
            version versionStr

            publishing {
                publications {
                    maven(MavenPublication) {
                        groupId project.group
                        artifactId project.name
                        version versionStr

                        from components.java

                        artifact sourcesJar
                    }
                }
            }
        }
    }
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
